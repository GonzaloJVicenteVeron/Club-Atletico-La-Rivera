<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <section class="form-register">
    <h2>¿No tenes cuenta? ¡Registrate!</h2>
    
    <label for="nombre">Nombre:</label>
    <input class="inputs" type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input class="inputs" type="text" id="apellido" name="apellido" required><br>

    <label for="email">Email:</label>
    <input class="inputs" type="email" id="email" name="email" required><br>

    <label for="contrasena">Contraseña:</label>
    <input class="inputs" type="password" id="contrasena" name="contrasena" required><br>

    <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>

    <input type="submit" value="Registrarse">
    <button>Ya tengo una cuenta</button>
    </form>
    </section>


</body>
</html>
